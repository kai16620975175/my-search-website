<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级搜索引擎</title>
    <style>
        /* 背景和整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        select, input[type="text"], button {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            width: 300px;
            margin-right: 10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的高级搜索引擎</h1>
        <form action="" method="get" id="searchForm">
            <input type="text" name="query" placeholder="请输入搜索内容..." required>
            <select id="searchEngine" name="engine">
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
            </select>
            <button type="submit">搜索</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 高级搜索引擎. 版权所有.</p>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const query = document.querySelector('input[name="query"]').value;
            const engine = document.getElementById("searchEngine").value;

            let url = "";

            if (engine === "baidu") {
                url = "https://www.baidu.com/s?wd=" + encodeURIComponent(query);
            } else if (engine === "google") {
                url = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }

            window.location.href = url;  // Redirect to the selected search engine
        });
    </script>
</body>
</html>
